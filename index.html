<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="py-6">
        <h1 class="text-5xl text-center mt-7">Welcome To Your
            <span class="text-violet-600 font-semibold">Baap Er Bank!!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-orange-100 w-8/12 m-auto p-8">
            <h3 class="text-3xl mb-4">Please Login</h3>
            <input class="block w-full py-1 px-3 mb-4" placeholder="Your Email Address" type="email" name=""
                id="user-email">
            <input class="block w-full py-1 px-3 mb-4" placeholder="Your Password" type="password" name=""
                id="user-password">
            <button id="btn-submit"
                class="bg-orange-700 py-1 px-5 rounded text-white hover:bg-violet-600">Submit</button>
        </section>
    </main>

    <script src="script/login.js"></script>
</body>

</html>
